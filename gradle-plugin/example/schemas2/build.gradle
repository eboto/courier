apply plugin: 'scala' // For Scala, I believe order matters.
apply plugin: 'courier'

dependencies {
  dataModel project(path: ':schemas', configuration: 'courier') // TODO: configuration: 'dataModel' should work as well.
  compile "org.scala-lang:scala-library:$scalaVersion"
  courierCompile "org.scala-lang:scala-library:$scalaVersion"
  courierCompile "org.coursera.courier:courier-runtime_$scalaMajorVersion:$courierVersion"
}
